<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AirBnB - Star Widget</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .star {
        height:20px;
        width:20px;
        display:inline-block;
        background: #FFCC11;
      }
      .widget-star input[type="radio"] {
        display: none;
      }

      input:checked ~ label .star {
        background: #ccc;
      }

      input:checked + label .star {
        background: #FFCC11;
      }
    </style>
</head>
<body>
  <div class="widget-star">
    <input type='radio' id="star-rating-1" name='star-rating' value='1' />
    <label for='star-rating-1'><span class='star'></span></label>

    <input type='radio' id="star-rating-2" name='star-rating' value='2' />
    <label for='star-rating-2'><span class='star'></span></label>

    <input type='radio' id="star-rating-3" name='star-rating' value='3' />
    <label for='star-rating-3'><span class='star'></span></label>

    <input type='radio' id="star-rating-4" name='star-rating' value='4' />
    <label for='star-rating-4'><span class='star'></span></label>

    <input type='radio' id="star-rating-5" name='star-rating' value='5' />
    <label for='star-rating-5'><span class='star'></span></label>
  </div>
</body>
</html>
